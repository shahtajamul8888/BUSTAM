<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BUSTAM â€“ Reminder Web App</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.3/dist/tailwind.min.css" rel="stylesheet">
  <script defer src="app.js"></script>
  <style>
    /* Custom scroll bar and glowing border */
    ::-webkit-scrollbar {
      width: 8px;
      background: #111827;
    }
    ::-webkit-scrollbar-thumb {
      background: linear-gradient(135deg, #5eead4 20%, #6366f1 90%);
      border-radius: 20px;
    }
    .glow-border:focus {
      box-shadow: 0 0 10px #818cf8, 0 0 5px #5eead4;
      border-color: #818cf8;
      outline: none;
    }
    .bg-animate {
      animation: bgchange 10s infinite alternate;
    }
    @keyframes bgchange {
      0%   { background: linear-gradient(120deg, #a5b4fc, #f472b6);}
      50%  { background: linear-gradient(120deg, #5eead4, #6366f1);}
      100% { background: linear-gradient(120deg, #fde68a, #34d399);}
    }
  </style>
</head>
<body class="bg-animate min-h-screen flex flex-col transition-all duration-1000">

  <!-- Header -->
  <header class="text-center py-6">
    <h1 class="text-4xl md:text-6xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-indigo-400 via-pink-400 to-teal-400 animate-pulse">
      BUSTAM
    </h1>
    <h2 class="text-lg font-semibold mt-2 text-gray-100">Reminders made premium & simple</h2>
  </header>

  <!-- Auth Area -->
  <section id="auth-section" class="flex flex-col items-center mt-4">
    <div class="bg-white/20 rounded-xl shadow-lg p-6 w-full max-w-sm mb-6">
      <label for="whatsapp" class="block text-white font-medium mb-2">Enter WhatsApp Number</label>
      <input id="whatsapp" type="tel" placeholder="+91XXXXXXX" 
             class="glow-border w-full px-4 py-2 rounded-lg bg-white/80 focus:ring-2 ring-indigo-400 mb-3 transition outline-none">
      <button id="send-otp" class="w-full py-2 bg-gradient-to-r from-teal-400 to-violet-500 text-white rounded-lg font-bold shadow-lg hover:scale-105 hover:from-indigo-400 hover:to-emerald-400 transition-all duration-300">Send OTP</button>
      <div id="otp-area" class="mt-2 hidden">
        <input id="otp-field" type="number" placeholder="Enter OTP"
               class="glow-border w-full px-4 py-2 rounded-lg bg-white/80 focus:ring-2 ring-pink-400 mt-2 outline-none">
        <button id="verify-otp" class="w-full py-2 mt-3 bg-gradient-to-r from-indigo-400 to-pink-400 text-white rounded-lg font-bold shadow hover:scale-105 transition-all duration-300">Verify OTP</button>
      </div>
      <div id="login-msg" class="text-green-400 text-center mt-2"></div>
    </div>
  </section>

  <!-- Main Reminders App (Hidden until Login) -->
  <main id="app-section" class="flex-1 container mx-auto py-6 px-2 md:px-0 hidden">
    <div class="flex justify-end items-center gap-2">
      <button id="theme-toggle" class="rounded-full text-lg p-2 shadow bg-white/50 hover:bg-gray-200 transition duration-300">
        ðŸŒ™
      </button>
      <button id="logout" class="bg-pink-500 text-white rounded-lg px-4 py-1 font-semibold shadow hover:bg-pink-700 transition">Logout</button> 
    </div>
    
    <div class="my-8 flex justify-between items-center">
      <h2 class="text-2xl font-bold text-teal-200">Upcoming Reminders</h2>
      <button id="add-reminder-btn" class="p-4 rounded-full bg-gradient-to-r from-indigo-400 to-teal-400 shadow-lg text-white text-2xl font-bold animate-bounce ring-2 ring-offset-2 hover:scale-110 transition">+</button>
    </div>
  
    <div id="reminders-list" class="space-y-4"></div>
  </main>

  <!-- Reminder Modal -->
  <div id="reminder-modal" class="hidden fixed inset-0 bg-gray-900/60 flex items-center justify-center z-50">
    <div class="bg-white rounded-2xl p-6 max-w-md w-full shadow-2xl relative animate-fadeIn">
      <button id="close-modal" class="absolute top-2 right-2 text-xl font-bold">&times;</button>
      <h3 class="font-bold mb-4 text-indigo-600 text-2xl">Add/Edit Reminder</h3>
      <form id="reminder-form" class="flex flex-col gap-3">
        <input id="rem-title" required type="text" placeholder="Title" class="glow-border px-4 py-2 rounded-lg bg-gray-100 outline-none">
        <textarea id="rem-desc" placeholder="Description" class="glow-border px-4 py-2 rounded-lg bg-gray-100 outline-none"></textarea>
        <input id="rem-date" required type="date" class="glow-border px-4 py-2 rounded-lg bg-gray-100 outline-none">
        <input id="rem-time" required type="time" class="glow-border px-4 py-2 rounded-lg bg-gray-100 outline-none">
        <div class="flex gap-2 items-center">
          <input id="rem-recurring" type="checkbox" class="accent-indigo-500 h-5 w-5">
          <label for="rem-recurring" class="text-sm font-medium">Recurring</label>
        </div>
        <button type="submit" class="py-2 bg-gradient-to-r from-teal-400 to-indigo-500 text-white rounded-lg font-bold shadow hover:scale-105 hover:from-indigo-500 hover:to-pink-400 transition-all duration-300">Save</button>
      </form>
    </div>
  </div>

  <!-- Marquee Footer -->
  <footer class="mt-12">
    <marquee class="bg-gradient-to-r from-purple-700 via-pink-500 to-teal-500 text-white py-2 text-lg font-bold tracking-widest rounded-t-lg shadow-inner animate-fadeIn">
      Developed by Tajamul &nbsp; â˜… &nbsp; Premium Reminder App &nbsp; â˜… &nbsp; BUSTAM &nbsp; â˜…
    </marquee>
  </footer>
</body>
</html>
