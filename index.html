<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BUSTAM – Your Premium Reminder Assistant</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>⏰</text></svg>">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <!-- Tailwind CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.3/dist/tailwind.min.css" rel="stylesheet">
  <script defer src="app.js"></script>
  <style>
    body {
      font-family: 'Inter', 'Montserrat', sans-serif;
      min-height: 100vh;
      background: linear-gradient(120deg, #e0e7ff 0%, #f7f0fa 100%);
    }
    .brand-title { font-family: 'Montserrat', serif; }
    .mascot { animation: bounce 2s infinite; }
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-10px); }
      60% { transform: translateY(-5px); }
    }
    .modal-fade { animation: modalin 0.4s cubic-bezier(.53,-0.3,.48,1.29); }
    @keyframes modalin { from { transform: scale(.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }
    .bg-animate { animation: bgswap 12s infinite alternate; }
    @keyframes bgswap {
      0%,100%{background:linear-gradient(120deg,#e0e7ff,#f7f0fa);}
      50%{background:linear-gradient(120deg,#fce7f3,#ddd6fe);}
    }
  </style>
</head>
<body class="bg-animate min-h-screen transition-all duration-1000 text-gray-900 dark:text-white">

  <!-- LOGIN CARD -->
  <div id="login-card" class="flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md mx-auto rounded-2xl shadow-xl bg-white/70 p-8 border border-gray-200 animate-fadeIn">
      <div class="text-center mb-6">
        <div class="mascot text-6xl mb-2">🤖</div>
        <h1 class="text-4xl md:text-5xl font-extrabold brand-title text-purple-600 tracking-wide mb-2">BUSTAM</h1>
        <span class="flex items-center justify-center gap-2 text-lg text-gray-700 font-medium mb-3">
          <span>✨</span> Your Premium Reminder Assistant
        </span>
      </div>
      <h2 class="text-2xl font-bold text-gray-900 mb-1">Welcome Back</h2>
      <p class="text-gray-500 text-base mb-5">Enter your WhatsApp number to continue</p>
      <form id="login-form">
        <label for="wa" class="block text-gray-700 font-semibold mb-1">Phone Number</label>
        <input id="wa" type="tel" placeholder="Enter your WhatsApp number"
          class="w-full px-4 py-3 rounded-lg border border-gray-300 font-medium mb-5 focus:outline-none focus:ring-2 focus:ring-purple-400 bg-white" required>
        <button type="submit"
          class="w-full py-3 rounded-xl font-bold text-white text-lg bg-gradient-to-r from-purple-500 to-indigo-500 shadow-md hover:from-indigo-400 hover:to-purple-600 transition-all duration-300">
          Send OTP 📱
        </button>
        <div id="otp-area" class="mt-5 hidden">
          <input id="otp-field" type="number" placeholder="Enter OTP"
                 class="w-full px-4 py-3 rounded-lg border mt-2 focus:outline-none focus:ring-2 focus:ring-indigo-400" required>
          <button id="verify-otp"
                  class="w-full py-2 mt-3 bg-gradient-to-r from-indigo-400 to-pink-400 text-white rounded-lg font-semibold shadow hover:from-pink-400 hover:to-indigo-400 transition-all">
            Verify OTP ✅
          </button>
        </div>
        <div id="login-msg" class="text-center mt-4 text-base font-semibold"></div>
      </form>
    </div>
  </div>

  <!-- MAIN APP DASHBOARD (Hidden until login) -->
  <main id="app-section" class="hidden min-h-screen flex flex-col">
    <!-- Header with mascot and navigation -->
    <header class="bg-white/60 dark:bg-slate-800/60 shadow-lg rounded-b-2xl mx-2 mt-2 p-4">
      <div class="flex items-center justify-between max-w-4xl mx-auto">
        <div class="flex items-center gap-3">
          <div class="mascot text-4xl">🤖</div>
          <div>
            <h1 class="text-2xl font-bold brand-title text-purple-600">BUSTAM</h1>
            <p class="text-sm text-gray-600">Your Premium Reminder Assistant</p>
          </div>
        </div>
        <div class="flex items-center gap-3">
          <span id="clock" class="font-mono px-3 py-1 bg-purple-100 rounded-lg text-purple-600 font-semibold"></span>
          <button id="theme-toggle" class="p-2 rounded-full bg-purple-100 hover:bg-purple-200 text-purple-600 transition">🌙</button>
          <button id="logout" class="px-4 py-2 bg-gradient-to-r from-pink-500 to-purple-500 text-white rounded-lg font-semibold shadow hover:scale-105 transition">Logout 👋</button>
        </div>
      </div>
    </header>

    <!-- Next Reminder Card with cartoon -->
    <div class="max-w-4xl mx-auto w-full px-4 mt-6">
      <div id="next-reminder-card" class="hidden bg-gradient-to-r from-cyan-400 via-purple-400 to-pink-400 text-white rounded-2xl p-6 shadow-xl animate-fadeIn">
        <div class="flex items-center gap-4">
          <div class="text-5xl">⏰</div>
          <div class="flex-1">
            <div class="text-sm opacity-80">Next Reminder:</div>
            <div class="font-bold text-xl" id="next-rem-title"></div>
            <div class="font-mono text-lg" id="next-rem-time"></div>
            <div class="text-lg font-semibold" id="next-countdown"></div>
          </div>
          <div class="text-4xl animate-bounce">🔔</div>
        </div>
      </div>
    </div>

    <!-- Search and Filters -->
    <div class="max-w-4xl mx-auto w-full px-4 mt-6">
      <div class="bg-white/60 dark:bg-slate-800/60 rounded-2xl p-4 shadow-lg">
        <div class="flex gap-3 items-center">
          <div class="text-2xl">🔍</div>
          <input type="text" placeholder="Search your reminders..." class="flex-1 px-4 py-2 rounded-lg border focus:ring-2 focus:ring-purple-400 outline-none" id="reminder-search">
          <select id="reminder-category" class="px-3 py-2 rounded-lg border focus:ring-2 focus:ring-purple-400">
            <option value="">All Categories</option>
            <option value="Work">💼 Work</option>
            <option value="Personal">🏠 Personal</option>
            <option value="Urgent">🚨 Urgent</option>
            <option value="Health">🏥 Health</option>
          </select>
        </div>
      </div>
    </div>

    <!-- Reminders Section -->
    <div class="max-w-4xl mx-auto w-full px-4 mt-6 flex-1">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-2xl font-bold text-purple-600 flex items-center gap-2">
          <span>📝</span> Your Reminders
        </h2>
        <button id="add-reminder-btn" class="p-4 rounded-full bg-gradient-to-r from-purple-500 to-pink-500 text-white text-2xl shadow-xl hover:scale-110 transition animate-bounce">
          ➕
        </button>
      </div>
      
      <!-- Reminders List -->
      <div id="reminders-list" class="space-y-4 mb-20"></div>
      
      <!-- Empty State with cartoon -->
      <div id="empty-state" class="hidden text-center py-12">
        <div class="text-8xl mb-4">😴</div>
        <h3 class="text-2xl font-bold text-gray-600 mb-2">No Reminders Yet!</h3>
        <p class="text-gray-500">Add your first reminder to get started</p>
      </div>
    </div>

    <!-- Floating Action Button -->
    <button id="fab" class="fixed bottom-8 right-8 p-4 rounded-full bg-gradient-to-r from-purple-500 to-pink-500 text-white text-3xl shadow-2xl hover:scale-110 transition z-40">
      ➕
    </button>
  </main>

  <!-- REMINDER MODAL -->
  <div id="reminder-modal" class="hidden fixed inset-0 bg-black/60 flex items-center justify-center z-50 p-4">
    <div class="modal-fade bg-white dark:bg-slate-900 rounded-3xl p-8 max-w-md w-full shadow-2xl border-4 border-purple-300">
      <div class="flex items-center justify-between mb-6">
        <div class="flex items-center gap-3">
          <span class="text-3xl">📝</span>
          <h3 class="font-bold text-2xl text-purple-600">Add Reminder</h3>
        </div>
        <button id="close-modal" class="text-3xl text-purple-500 hover:scale-125 transition">❌</button>
      </div>
      
      <form id="reminder-form" class="space-y-4">
        <div>
          <label class="block text-gray-700 font-semibold mb-1 flex items-center gap-2">
            <span>📌</span> Title
          </label>
          <input id="rem-title" required type="text" maxlength="50" placeholder="What do you need to remember?"
            class="w-full px-4 py-3 rounded-lg border focus:ring-2 focus:ring-purple-400 outline-none">
        </div>
        
        <div>
          <label class="block text-gray-700 font-semibold mb-1 flex items-center gap-2">
            <span>📄</span> Description
          </label>
          <textarea id="rem-desc" placeholder="Add more details..." maxlength="100"
            class="w-full px-4 py-3 rounded-lg border focus:ring-2 focus:ring-purple-400 outline-none h-20"></textarea>
        </div>
        
        <div class="grid grid-cols-2 gap-3">
          <div>
            <label class="block text-gray-700 font-semibold mb-1 flex items-center gap-2">
              <span>📅</span> Date
            </label>
            <input id="rem-date" required type="date" class="w-full px-3 py-2 rounded-lg border focus:ring-2 focus:ring-purple-400 outline-none">
          </div>
          <div>
            <label class="block text-gray-700 font-semibold mb-1 flex items-center gap-2">
              <span>⏰</span> Time
            </label>
            <input id="rem-time" required type="time" class="w-full px-3 py-2 rounded-lg border focus:ring-2 focus:ring-purple-400 outline-none">
          </div>
        </div>
        
        <div>
          <label class="block text-gray-700 font-semibold mb-1 flex items-center gap-2">
            <span>🏷️</span> Category
          </label>
          <select id="rem-category" class="w-full px-3 py-2 rounded-lg border focus:ring-2 focus:ring-purple-400">
            <option value="Personal">🏠 Personal</option>
            <option value="Work">💼 Work</option>
            <option value="Urgent">🚨 Urgent</option>
            <option value="Health">🏥 Health</option>
          </select>
        </div>
        
        <div class="flex items-center gap-2">
          <input id="rem-recurring" type="checkbox" class="w-5 h-5 accent-purple-500">
          <label for="rem-recurring" class="text-gray-700 font-medium flex items-center gap-2">
            <span>🔄</span> Repeat daily
          </label>
        </div>
        
        <button type="submit"
          class="w-full py-3 bg-gradient-to-r from-purple-500 to-pink-500 text-white rounded-xl font-bold text-lg shadow-lg hover:scale-105 transition-all">
          Save Reminder 💾
        </button>
      </form>
    </div>
  </div>

  <!-- Toast Container -->
  <div id="toast-container" class="fixed top-6 right-6 z-50 space-y-3"></div>

  <!-- Footer -->
  <footer class="bg-gradient-to-r from-purple-600 via-pink-500 to-indigo-500 text-white py-4 text-center font-semibold">
    <div class="flex items-center justify-center gap-2">
      <span>🚀</span>
      <span>Developed by Tajamul</span>
      <span>⭐</span>
    </div>
  </footer>
</body>
</html>
